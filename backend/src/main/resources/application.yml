spring:
  datasource:
    url: jdbc:h2:mem:taskmanager
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

jwt:
  secret: myVerySecureJWTSecretKeyForHS512AlgorithmThatIsAtLeast512BitsLongToMeetTheRequirementsOfTheJWTSpecification123456
  expiration: 86400000  # 24 hours in milliseconds

logging:
  level:
    com.taskmanager: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/taskmanager.log